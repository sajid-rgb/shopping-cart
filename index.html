<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="firstSection">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="button2" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="firstQuantity" >
                           <button class="btn btn-default" id="button1"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="firstPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="button3" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="secondQuantity" >
                           <button class="btn btn-default" id="button4"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="secondPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove2">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">13.32</span></h5>
                        <h5>$<span id="total">1,291.32</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="checkOut">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section id="secondSection">
   <div class="container" style="margin-top: 200px;">
      <h5 class="text-center text-success">Enter your bank account no. and password</h5>
      <input type="text" placeholder="Enter your Account number" class="form-control" style="width: 300px; margin-left: 400px;"><br>
      <input type="password" placeholder="password" class="form-control" style="width: 300px; margin-left: 400px;"><br>
      <button class="btn btn-danger" style="margin-left: 600px; width: 100px;" id="press">Press</button>
   </div>
   </section>
   <section id="thirdSection" class="container overflow-hidden">
      <div class="row g-3 overflow-hidden">
         <div class="col amount">
            <div class="p-3 border border-2 bg-light" style="border-radius: 10px;">
               <h3 class="text-danger">Amount</h3>
               <h4>$<span id="myAmount">1291.32</span></h4>
            </div>

         </div>
         <div class="col amount " >
            <div class="p-3 border border-2 bg-light" style="border-radius: 10px;">
               <h3 class="text-info">Total Balance</h3>
            <h4>$<span id="myBalance">50000</span></h4>
            </div>
         </div>

      </div>
       <div class="d-flex justify-content-center " >
         <button class="btn btn-danger mt-2 h-5" style="width: 150px; border-radius: 10px;">Confirm</button>
       </div>

   </section>
   <script src="main.js"></script>
</body>

</html>
